<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUNE</title>
    <style>
        html, body {
            background: #121212;
        }

        article {
            width: 300px;
            height: 360px;
            margin: 20px;
            border-radius: 50px;
            text-align: center;
            color: white;
            background: #363636;
        }
        
        article:hover {
            opacity: 50%;
        }

        article img {
            border-radius: 50px 50px 0 0;
            width: 300px;
            height: 300px;
            object-fit: cover;
        }

        article h1 {
            margin: 0 20px;
        }

        article p {
            margin: 0 20px;
        }

        ul {
            padding: 0;
            list-style-type: none;
        }

        li {
            float: left;
        }
    </style>
</head>
<body>
    <main>
        <ul>
            <li>
                <a href="dune-1.png">
                    <article>
                        <img src="dune-1.png" alt="DUNE">
                        <h1><strong>PYRAMID</strong></h1>
                        <p><small>A Forgotten Ruler's Final Rest</small></p>
                    </article>
                </a>
            </li>
            <li>
                <a href="dune-2.png">
                    <article>
                        <img src="dune-2.png" alt="BLAZE">
                        <h1><strong>UNDEAD</strong></h1>
                        <p><small>His Servent Still Roams</small></p>
                    </article>
                </a>
            </li>
            <li>
                <a href="dune-3.png">
                    <article>
                        <img src="dune-3.png" alt="STEEL">
                        <h1><strong>FOSSIL</strong></h1>
                        <p><small>There He Stands Frozen in Time</small></p>
                    </article>
                </a>
            </li>
        </ul>
    </main>
</body>
</html>
